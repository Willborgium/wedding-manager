<div class="col-md-12">
    <div class="btn-group">
        <div class="btn btn-primary glyphicon glyphicon-arrow-left" ng-click="return()" /> 
        <div class="btn btn-danger glyphicon glyphicon-trash" data-toggle="modal" data-target="#myModal" />
        <div class="btn btn-success glyphicon glyphicon-floppy-disk" ng-click="updateCustomer()" ng-disabled="isSaveDisabled" />
    </div>
    <h1>{{customer.FirstName}} {{customer.LastName}}</h1>
</div>
<div class="col-md-6">
    <h2>Basic Info</h2>
    <div class="form-group">
        <label>Customer ID</label>
        <div class="form-control" disabled>{{customer.Id}}</div>
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control" type="text" maxlength="32" ng-model="customer.FirstName" ng-change="onFieldChanged()"/>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" maxlength="32" ng-model="customer.LastName" ng-change="onFieldChanged()"/>
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input class="form-control" type="tel" maxlength="32" ng-model="customer.PhoneNumber" ng-change="onFieldChanged()"/>
    </div>
</div>
<div class="col-md-6">
    <h2>Services ({{services.length}})</h2>
    <div class="form-group form-inline">
        <label>Search</label>
        <input class="form-control" type="text" maxlength="32" ng-model="serviceFilter" />
        <span class="btn btn-success glyphicon glyphicon-plus" type="submit" ng-click="createService()" />
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="service in services | filter:serviceFilter" ng-click="viewService(service)">
                <td>{{service.Id}}</td>
                <td>{{service.Description}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">Delete {{customer.FirstName}} {{customer.LastName}}</h4>
      </div>
      <div class="modal-body">
          This action cannot be undone. Are you sure you want to continue?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">No</button>
        <button type="button" class="btn btn-danger" ng-click="deleteCustomer(customer)">Yes</button>
      </div>
    </div>
  </div>
</div>
