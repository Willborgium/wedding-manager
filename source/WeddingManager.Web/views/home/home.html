<div class="col-md-6">
    <h1>Customers</h1>
    <div class="form-group form-inline">
        <label>Search</label>
        <input class="form-control" type="text" maxlength="30" ng-model="customerFilter" />
        <span class="btn btn-success glyphicon glyphicon-plus" type="button" ng-click="createCustomer()" />
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers | filter:customerFilter" ng-click="viewCustomer(customer)">
                <td>{{customer.Id}}</td>
                <td>{{customer.FirstName}} {{customer.LastName}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-md-6">
    <h1>Expenses</h1>
    <div class="form-group form-inline">
        <label>Search</label>
        <input class="form-control" type="text" maxlength="30" ng-model="expenseFilter" />
        <span class="btn btn-success glyphicon glyphicon-plus" type="button" ng-click="createExpense()" />
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="expense in expenses | filter:expenseFilter" ng-click="viewExpense(expense)">
                <td>{{expense.Id}}</td>
                <td>{{expense.Amount | currency}}</td>
                <td>{{expense.Description}}</td>
            </tr>
        </tbody>
    </table>
</div>
