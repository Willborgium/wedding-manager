<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="btn-group btn-group-sm">
                <div class="btn btn-primary glyphicon glyphicon-arrow-left" ng-click="return()" /> 
                <div class="btn btn-danger glyphicon glyphicon-trash" data-toggle="modal" data-target="#myModal" />
                <div class="btn btn-success glyphicon glyphicon-floppy-disk" ng-click="updateCustomerInteraction()" ng-disabled="isSaveDisabled" />
            </div>
            <h2>{{getInteractionType(customerInteraction.InteractionType)}} on {{customerInteraction.Date | date:'shortDate'}}</h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Interaction ID</label>
                <input class="form-control" type="text" ng-model="customerInteraction.Id" disabled />
            </div>
            <div class="form-group">
                <label>Date</label>
                <input class="form-control" type="date" ng-model="customerInteraction.Date" ng-change="onFieldChanged()"/>
            </div>
            <div class="form-group">
                <label>Type</label>
                <select class="form-control" ng-model="customerInteraction.InteractionType" ng-options="interactionType.key as interactionType.value for interactionType in interactionTypes" ng-change="onFieldChanged()"></select>
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea class="form-control" rows="5" ng-model="customerInteraction.Notes" ng-change="onFieldChanged()"/>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">Delete {{getInteractionType(customerInteraction.InteractionType)}} on {{customerInteraction.Date | date:'shortDate'}}</h4>
      </div>
      <div class="modal-body">
          This action cannot be undone. Are you sure you want to continue?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">No</button>
        <button type="button" class="btn btn-danger" ng-click="deleteCustomerInteraction(customerInteraction)">Yes</button>
      </div>
    </div>
  </div>
</div>
