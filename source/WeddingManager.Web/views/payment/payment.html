<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="btn-group btn-group-sm"> 
                <div class="btn btn-primary glyphicon glyphicon-arrow-left" ng-click="return()" />
                <div class="btn btn-danger glyphicon glyphicon-trash" data-toggle="modal" data-target="#myModal" />
                <div class="btn btn-success glyphicon glyphicon-floppy-disk" value="Save" ng-click="updatePayment()" ng-disabled="isSaveDisabled" /> 
            </div>
            <h2>{{payment.Notes}}</h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Payment ID</label>
                <div class="form-control" disabled>{{payment.Id}}</div>
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input class="form-control" type="number" step="0.01" min="0" ng-model="payment.Amount" ng-change="onFieldChanged()"/>
            </div>
            <div class="form-group">
                <label>Method</label>
                <select class="form-control" ng-model="payment.Method" ng-change="onFieldChanged()"
                ng-options="method.Id as method.Name for method in methods"></select>
            </div>
            <div class="form-group">
                <label>Date Received</label>
                <input class="form-control" type="date" ng-model="payment.DateReceived" ng-change="onFieldChanged()"/>
            </div>
            <div class="form-group">
                <label>Notes</label>
                <input class="form-control" type="text" ng-model="payment.Notes" ng-change="onFieldChanged()"/>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">Delete {{payment.Notes}}</h4>
      </div>
      <div class="modal-body">
          This action cannot be undone. Are you sure you want to continue?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">No</button>
        <button type="button" class="btn btn-danger" ng-click="deletePayment(payment)">Yes</button>
      </div>
    </div>
  </div>
</div>
